{% extends "base/base.html" %}
{% load static %}

{% block content %}

<div class="text-center">
  <!--    here we pass the context it provide the values here Context variable -->
  <h1>{{ title }}</h1>
  <h2>Hello World we are working here!</h2>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col">
      <p>{{ content }}</p>
      <div class="col-sm-6 col-12">
        <h1>Django-Form</h1>
        <hr>
        <form action="" method="post">{% csrf_token %}
          {{ form }}
          <button type="submit" class='btn btn-default' name="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
